<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculatrice JS</title>
</head>

<body>
    <div class="calculatrice m-auto">
        <div class="border border-dark m-auto fs-1">
            <input type="text" class="calc_btn col-12 border border-white" value="" id="valeur1" />
            <input type="text" class="calc_btn col-12 border border-white" value="" id="valeur2" />
            <input type="text" class="calc_btn col-12 border border-white" value="" id="operateur" />
            <input type="text" class="calc_btn col-12 border border-white" value="" id="valeur3" />
        </div>
        <div class="m-auto">
            <div class=" row my-1 text-center m-auto fs-1 ">
                <input type="button" id="nb7" class="calc_btn col-3 " value="7" />
                <input type="button" id="nb8" class="calc_btn col-3 " value="8" />
                <input type="button" id="nb9" class="calc_btn col-3 " value="9" />
                <input type="button" id="plus" class="calc_btn col-3 bgbutton" value="+" />
            </div>
            <div class=" row my-1 text-center m-auto fs-1">
                <input type="button" id="nb4" class="calc_btn col-3 " value="4" />
                <input type="button" id="nb5" class="calc_btn col-3 " value="5" />
                <input type="button" id="nb6" class="calc_btn col-3 " value="6" />
                <input type="button" id="moins" class="calc_btn col-3 bgbutton" value="-" />
            </div>
            <div class=" row my-1 text-center m-auto fs-1">
                <input type="button" id="nb1" class="calc_btn col-3 " value="1" />
                <input type="button" id="nb2" class="calc_btn col-3 " value="2" />
                <input type="button" id="nb3" class="calc_btn col-3 " value="3" />
                <input type="button" id="multiplier" class="calc_btn col-3 bgbutton" value="X" />
            </div>
            <div class=" row my-1 text-center m-auto fs-1">
                <input type="button" id="point" class="calc_btn col-3 bgbutton" value="." />
                <input type="button" id="nb0" class="calc_btn col-3 " value="0" />
                <input type="button" id="clean" class="calc_btn col-3 bgbutton" value="C" />
                <input type="button" id="diviser" class="calc_btn col-3 bgbutton" value="/" />
            </div>

            <div class=" row text-center m-auto fs-1">
                <input type="button" class="calc_btn col-12 lololo" id="egale" value="=" />
            </div>
        </div>
    </div>

</body>
<script>
</script>

</html>
